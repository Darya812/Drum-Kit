<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bass</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">splash</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">sticks</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">tom</span>
    </div>
    
  </div>

  <audio data-key="65" src="kick/bass.mp3"></audio>
  <audio data-key="83" src="kick/hihat.mp3"></audio>
  <audio data-key="68" src="kick/openhat.mp3"></audio>
  <audio data-key="70" src="kick/snare.mp3"></audio>
  <audio data-key="71" src="kick/splash.mp3"></audio>
  <audio data-key="72" src="kick/sticks.mp3"></audio>
  <audio data-key="74" src="kick/tom.mp3"></audio>
  

    <script src="action.js"></script>
</body>
</html>
